<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AVA - Agenda Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script>
        $(document).ready(function() {
            $('body').bootstrapMaterialDesign();
        });
    </script>
    <script src="data/contacts.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg d-flex justify-content-between">
            <!-- Telas Menores -->
            <div class="btn-group-sm d-md-none">
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Favoritos</span>
                    <i class="material-icons">grade</i>
                </button>
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Trocar de Tema</span>
                    <i class="material-icons">wb_sunny</i>
                </button>
            </div>
            <!-- Telas Maiores -->
            <div class="btn-group-lg d-none d-md-block">
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Favoritos</span>
                    <i class="material-icons">grade</i>
                </button>
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Trocar de Tema</span>
                    <i class="material-icons">wb_sunny</i>
                </button>
            </div>

            <a href="index.html">
                <span class="sr-only">Logo</span>
                <img src="assets/ava.png" height="80" width="80">
            </a>

            <!-- Telas Menores -->
            <div class="btn-group-sm d-md-none">
                <!-- Gambiarrinha de leve -->
                <button type="button" class="btn btn-info ava-btn" style="visibility: hidden">
                    <span class="sr-only">Espaço vazio</span>
                    <i class="material-icons">search</i>
                </button>
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Pesquisa</span>
                    <i class="material-icons">search</i>
                </button>
            </div>
            <!-- Telas Maiores -->
            <div class="btn-group-lg d-none d-md-block">
                <!-- Gambiarrinha de leve -->
                <button type="button" class="btn btn-info ava-btn" style="visibility: hidden">
                    <span class="sr-only">Espaço vazio</span>
                    <i class="material-icons">search</i>
                </button>
                <button type="button" class="btn btn-info ava-btn">
                    <span class="sr-only">Pesquisa</span>
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="cardPlace">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-left" src="assets/skull.png" alt="Card image cap" height="200" width="200">
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Pedro Almeida</h5>
                            <p class="card-text">LastName: ueoauoea</p>
                            <p class="card-text">Email: ueoauoe</p>
                            <p class="card-text">Telephone: ueao</p>
                            <p class="card-text">observations: ueoa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Small Screens-->
            <div class="col-10 text-right d-md-none">
                <button type="button" class="btn btn-info
                        bmd-btn-fab" id="addBtn" data-toggle="modal" data-target="#addContact">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <!--Bigger Screens-->
            <div class="col-11 text-right d-none d-md-block">
                <button type="button" class="btn btn-info
                        bmd-btn-fab" id="addBtn" data-toggle="modal" data-target="#addContact">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</body>

<!-- Modal de Inscrição -->
<div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Novo Contato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <input type="file" class="custom-file-input" id="profileImg">
                        <label class="custom-file-label" for="profileImg">Imagem de Perfil</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Nome" required aria-required="true" maxlength="25">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" aria-describedby="" placeholder="Sobrenome" required aria-required="true" maxlength="25">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="telephone" aria-describedby="" placeholder="Telefone: (XX) XXXXX-XXXX" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="observations">Observações</label>
                        <textarea class="form-control" id="observations" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Tags</button>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" id="favorite"> Favorito
                            </label>
                          </div>   
                        <div class="checkbox">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id='confirmAdd'>Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
