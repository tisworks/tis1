<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!--CSS-->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
    </script>
    <script src="data/contacts.js"></script>

</head>

<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg d-flex justify-content-between">
        <!-- Telas Menores -->
        <div class="btn-group-sm d-md-none">
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Favoritos</span>
                <i class="material-icons">grade</i>
            </button>
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Trocar de Tema</span>
                <i class="material-icons">wb_sunny</i>
            </button>
        </div>
        <!-- Telas Maiores -->
        <div class="btn-group-lg d-none d-md-block">
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Favoritos</span>
                <i class="material-icons">grade</i>
            </button>
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Trocar de Tema</span>
                <i class="material-icons">wb_sunny</i>
            </button>
        </div>

        <a href="index.html">
            <span class="sr-only">Logo</span>
            <img src="assets/ava.png" height="80" width="80">
        </a>

        <!-- Telas Menores -->
        <div class="btn-group-sm d-md-none">
            <!-- Gambiarrinha de leve -->
            <button type="button" class="btn btn-info ava-btn" style="visibility: hidden">
                <span class="sr-only">Espaço vazio</span>
                <i class="material-icons">search</i>
            </button>
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Pesquisa</span>
                <i class="material-icons">search</i>
            </button>
        </div>
        <!-- Telas Maiores -->
        <div class="btn-group-lg d-none d-md-block">
            <!-- Gambiarrinha de leve -->
            <button type="button" class="btn btn-info ava-btn" style="visibility: hidden">
                <span class="sr-only">Espaço vazio</span>
                <i class="material-icons">search</i>
            </button>
            <button type="button" class="btn btn-info ava-btn">
                <span class="sr-only">Pesquisa</span>
                <i class="material-icons">search</i>
            </button>
        </div>
    </nav>
</header>
<div class="container">
    <div id="cardPlace">
    </div>
    <div class="row">
        <!-- Telas Menores -->
        <div class="col-10 text-right d-md-none">
            <button type="button" class="btn btn-info
                            bmd-btn-fab" id="addBtn" data-toggle="modal" data-target="#addContact">
                <i class="material-icons">add</i>
            </button>
        </div>
        <!-- Telas Maiores -->
        <div class="col-11 text-right d-none d-md-block">
            <button type="button" class="btn btn-info
                            bmd-btn-fab" id="addBtn" data-toggle="modal" data-target="#addContact">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>
</div>
</body>

<!-- Modal de Inscrição -->
<div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Novo Contato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <input type="file" class="custom-file-input" id="profileImgFile">
                        <label class="custom-file-label" for="profileImg">Imagem de Perfil</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Nome"
                               required aria-required="true" maxlength="25">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" aria-describedby=""
                               placeholder="Sobrenome" required aria-required="true" maxlength="25">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="telephone" aria-describedby=""
                               placeholder="Telefone: (XX) XXXXX-XXXX" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="observations">Observações</label>
                        <textarea class="form-control" id="observations" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Tags</button>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="favorite"> Favorito
                            </label>
                        </div>


                        <!--VictorRadioButton-->
                        <div cass="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="ButtonCliente" autocomplete="off"> Cliente
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="ButtonColaborador" autocomplete="off">
                                Colaborador
                            </label>
                        </div>
                        <!--VictorRadioButton-->


                    </div>
                    <input type="text" id="profileImg" style="visibility: hidden">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id='confirmAdd'>Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Modal de Inscrição de tags-->
<div class="modal fade" id="insertTagModal" tabindex="-1" role="dialog" aria-labelledby="insertTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertTagModalLabel">Inserir tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="new-tag-name" aria-describedby=""
                               placeholder="Nome da tag" required aria-required="true" maxlength="10">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id='confirmAddTag' class="btn btn-primary">Adicionar tag</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Remocao de tags -->
<div class="modal fade" id="removeTagModal" tabindex="-1" role="dialog" aria-labelledby="insertTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Remover TAG</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="removeTagBody">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action"></button>
                    <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                    <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                    <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
