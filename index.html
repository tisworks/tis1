        <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Novo Contato</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="profileImg">Imagem de Perfil</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profileImg" aria-describedby="profileImg">
                                    <label class="custom-file-label" for="profileImg">Escolha o arquivo</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" aria-describedby="" placeholder="Sobrenome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="telephone" aria-describedby="" placeholder="Telefone: (XX) XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="observations">Observações</label>
                                <textarea class="form-control" id="observations" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Tags</button>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="favorite">
                                <label class="form-check-label" for="favorite">Favorito</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id='confirmAdd'>Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Small Screens-->
            <div class="col-10 text-right d-md-none">
                <button type="button" class="btn btn-info bmd-btn-fab border border-dark" id="addBtn" data-toggle="modal" data-target="#addContact">
