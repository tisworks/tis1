<html>

<head>
    <meta charset="utf-8">
    <title>AVA - Agenda Virtual</title>
    <!--CSS-->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <!--JS-->
    <script src="static/jquery-3.4.1.min.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/data/contatos.js"></script>
    <script src="static/js/scripts.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><img src="assets/menu.png" height="35" width="50"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">favoritos</a>
                        <a class="dropdown-item" href="#">contatos</a>
                        <a class="dropdown-item" href="#">funcionários</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="assets/ava.png" height="80" width="80"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <a href="index.html"><img src="assets/lupa.png" height="40" width="45"></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Novo Contato</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="profileImg">Imagem de Perfil</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profileImg" aria-describedby="profileImg">
                                    <label class="custom-file-label" for="profileImg">Escolha o arquivo</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" aria-describedby="" placeholder="Sobrenome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="telephone" aria-describedby="" placeholder="Telefone: (XX) XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="observations">Observações</label>
                                <textarea class="form-control" id="observations" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Tags</button>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="favorite">
                                <label class="form-check-label" for="favorite">Favorito</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id='confirmAdd'>Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a class="text-right" class="nav-link" id="inputBtn" data-toggle="modal" data-target="#addContact">
                <div id="plus"><img src="assets/plus.png" height="50" width="50"></div>
            </a>
        </div>
    </div>
    <footer class="page-footer">
    </footer>
</body>

</html>
